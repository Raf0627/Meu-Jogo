<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Knight - Contato</title>
    <link rel="shortcut icon" href="imagens/Jump (1).PNG">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html" title="home" data-aos="zoom-in" data-aos-duration="1000">
            <img src="imagens/2343.png" alt="logo" class="imgLogo">
        </a>
        <nav data-aos="slide-left" data-aos-duration="1000">
            <ul>
                <li><a href="index.html" title="home">Início</a></li>
                <li><a href="jogo.html" title="jogar">jogar</a></li>
                <li><a href="sobre.html" title="sobre">Sobre</a></li>
                <li><a href="galeria.html" title="galeria">galeria</a></li>
                <li><a href="contato.html" title="contato" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form" data-aos="fade-up" data-aos-duration="1200">
            <label>Nome:</label>
            <input type="text" id="nome">
            <label>E-mail:</label>
            <input type="email" id="email">
            <label>Telefone:</label>
            <input type="text" id="telefone">
            <button type="button" id="botao">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Desenvolvido por Rafael Frossard</p>
        <p><a href="https://facebook.com" title="Facebook"><i class="fab fa-facebook"></i></a></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            
            
            const menuButton = document.createElement('button');
            menuButton.className = 'menu-toggle';
            menuButton.innerHTML = '☰';
            menuButton.setAttribute('aria-label', 'Menu');
            
            
            header.insertBefore(menuButton, header.firstChild);
            
            const nav = document.querySelector('nav');
            
           
            menuButton.addEventListener('click', () => {
                nav.classList.toggle('active');
                menuButton.innerHTML = nav.classList.contains('active') ? '✕' : '☰';
            });

           
            document.addEventListener('click', (e) => {
                if (!nav.contains(e.target) && !menuButton.contains(e.target)) {
                    nav.classList.remove('active');
                    menuButton.innerHTML = '☰';
                }
            });
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            offset: 100,
            duration: 1000,
            disable: 'mobile',
            anchorPlacement: 'top-bottom'
        });
    </script>
    <script>
        document.getElementById(`botao`).onclick = function () {
            var nome = document.getElementById(`nome`).value;

            var email = document.getElementById(`email`).value;

            var telefone = document.getElementById(`telefone`).value;

            if (nome=="" && email =="" && telefone == "") {
                alert("Por favor, preencha todos os campos.");
            } else {
                if (nome== "") {
                    alert("Informe o nome");
                }
                if (email == "") {
                    alert("Informe o email");
                } else if (!validateEmail(email)) {
                    alert("E-mail inválido!");
                }
                if (telefone == "") {
                    alert("Informe o telefone");
                } else {
                alert("Formulário enviado com sucesso!");
            }
        }}
        const validateEmail = (email) => {
            const regex = /^[^\s]+@[^\s]+$/;
            return regex.test(email);
        };
    </script>
</body>

</html>
