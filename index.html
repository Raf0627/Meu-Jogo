<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Knight - Início</title>
    <link rel="shortcut icon" href="imagens/Jump (1).PNG">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/all.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html" title="home" data-aos="zoom-in" data-aos-duration="1000">
            <img src="imagens/2343.png" alt="logo" class="imgLogo">
        </a>
        <nav data-aos="slide-left" data-aos-duration="1000">
            <ul>
                <li><a href="index.html" title="home">Início</a></li>
                <li><a href="jogo.html" title="jogar">jogar</a></li>
                <li><a href="sobre.html" title="sobre">Sobre</a></li>
                <li><a href="galeria.html" title="galeria">galeria</a></li>
                <li><a href="contato.html" title="contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section data-aos="fade-up" data-aos-duration="1200">
            <h1>Seja bem-vindo</h1>
            <p>Este é o site oficial do jogo Travel Knight, criado pelo aluno de TADS, Rafael Frossard.</p>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/xzCEdSKMkdU?si=EsCLR_jDVEXu67Fu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="ytb"></iframe>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Rafael Frossard</p>
        <p><a href="https://facebook.com" title="Facebook"><i class="fab fa-facebook"></i></a></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            
            // Create menu button
            const menuButton = document.createElement('button');
            menuButton.className = 'menu-toggle';
            menuButton.innerHTML = '☰';
            menuButton.setAttribute('aria-label', 'Menu');
            
            // Add button to header
            header.insertBefore(menuButton, header.firstChild);
            
            const nav = document.querySelector('nav');
            
            // Toggle menu
            menuButton.addEventListener('click', () => {
                nav.classList.toggle('active');
                menuButton.innerHTML = nav.classList.contains('active') ? '✕' : '☰';
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!nav.contains(e.target) && !menuButton.contains(e.target)) {
                    nav.classList.remove('active');
                    menuButton.innerHTML = '☰';
                }
            });
        });
    </script>
    
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        once: true,
        offset: 100,
        duration: 1000,
        disable: 'mobile',
        anchorPlacement: 'top-bottom'
    });
</script>
</body>

</html>
