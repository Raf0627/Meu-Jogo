<body>

            <ul>
                <li><a href="index.html" title="home">Início</a></li>
                <li><a href="jogo.html" title="jogar">jogar</a></li>
                <li><a href="sobre.html" title="sobre">Sobre</a></li>
                <li><a href="galeria.html" title="galeria">galeria</a></li>
                <li><a href="contato.html" title="contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="grid" data-aos="zoom-in-up" data-aos-duration="1200">
                <img src="imagens/Screenshot 2025-04-07 140825.png" alt="imagem 1" class="col">
                <img src="imagens/Screenshot 2025-04-07 140911.png" alt="imagem 2" class="col">

        <p><a href="https://facebook.com" title="Facebook"><i class="fab fa-facebook"></i></a></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            
           
            const menuButton = document.createElement('button');
            menuButton.className = 'menu-toggle';
            menuButton.innerHTML = '☰';
            menuButton.setAttribute('aria-label', 'Menu');
            
          
            header.insertBefore(menuButton, header.firstChild);
            
            const nav = document.querySelector('nav');
            
        
            menuButton.addEventListener('click', () => {
                nav.classList.toggle('active');
                menuButton.innerHTML = nav.classList.contains('active') ? '✕' : '☰';
            });

         
            document.addEventListener('click', (e) => {
                if (!nav.contains(e.target) && !menuButton.contains(e.target)) {
                    nav.classList.remove('active');
                    menuButton.innerHTML = '☰';
                }
            });
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            offset: 100,
            duration: 1000,
            disable: 'mobile',
            anchorPlacement: 'top-bottom'
        });
    </script>
</body>

</html>
